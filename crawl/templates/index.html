<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <h2>Items List:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
    <a href="/admin">Admin</a>
</body>
</html>
